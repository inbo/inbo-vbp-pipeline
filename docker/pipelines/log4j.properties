log4j.rootLogger=${env:LOG_LEVEL}, consoleAppender

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{ISO8601} [%level] [%X{step}] [%X{datasetId}] %logger{1.}: %m%n%ex
